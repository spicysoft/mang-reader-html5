<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <include type="javascript" src_interns="src/main/js/strings.js,src/main/js/Reader.js,src/main/js/App.js,src/main/js/SceneAnimator.js" src_externs="lib/jquery-1.5.min.js:lib/closure-compiler/jquery-1.5.externs.js,src/main/js/ga.js:src/main/js/ga.js"/>
    <include type="css" src="src/main/js/pc.css"/>
    <include type="css" src="src/main/resources/csssprite.css"/>
</head>
<body scrolling="no">
    <div id="mangh5r">
      <div id="loading" ><span class="message">読み込み中</span></span></div>
      <div id="reader" class="stage">
        <canvas id="canvas"></canvas>
        <div id="info" class="msg"></div>
      </div>
      <div id="menu">
        <div id="prev_scene" class="sprite" title="前のコマへ"></div>
        <div id="first_scene" class="sprite" title="最初から読む"></div>
        <div id="progress" ><span id="progress_current">--</span>/<span id="progress_total">--</span>コマ</div>
      </div>
      <div id="finish" class="stage">
        <div class="mask"></div>
        <div id="finish_ui" class="vhcenter">
            <div>
                <span id="next"     class="sprite" title="次の話へ"></span><br />
                <span id="vote"     class="sprite" title="イイネを押して次へ"></span><br />
                <span id="bookmark" class="sprite" title="ブックマークを押して次へ"></span>
            </div>
        </div>
      </div>
      <div id="error" class="stage">
        <div class="mask"></div>
        <div class="msg">このマンガは既に削除されたか<br />公開停止になっています。</div>
      </div>
    </div>
</body></html>
