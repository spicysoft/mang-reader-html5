<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <include type="javascript" src_interns="src/main/js/App.js,src/main/js/Reader.js,src/main/js/SceneAnimator.js,src/main/js/strings.js" src_externs="lib/jquery-1.5.min.js:lib/closure-compiler/jquery-1.5.externs.js"/>
    <include type="css" src="src/main/js/pc.css"/>
</head>
<body>
    <div id="mangh5r">
      <div id="preview" class="stage">
        <img id="thumbnail" class="ui" title="クリックするとマンガ閲覧をスタートします"/>
        <button id="play"><div id="play_icon"></div>マンガを読む</button>
      </div>
      <div id="loading" class="stage">
        <div class="mask"></div>
        <div class="msg">読み込み中...</div>
      </div>
      <div id="reader" class="stage">
        <canvas id="canvas"></canvas>
        <div id="unloaded" class="msg">読み込み中...</div>
      </div>
      <div id="finish" class="stage">
        <div class="mask"></div>
        <div><button id="onemore">もう一回読む</button></div>
        <div><button id="next">次の話を読む</button></div>
      </div>
      <div id="error" class="stage">
        <div class="mask"></div>
        <div class="msg">このマンガは既に削除されたか<br />公開停止になっています。</div>
      </div>
    </div>
</body></html>
