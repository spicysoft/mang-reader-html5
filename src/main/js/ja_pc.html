<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <include type="javascript" src_interns="src/main/js/App.js,src/main/js/Reader.js,src/main/js/SceneAnimator.js,src/main/js/strings.js" src_externs="lib/jquery-1.5.min.js:lib/closure-compiler/jquery-1.5.externs.js"/>
    <include type="css" src="src/main/js/pc.css"/>
</head>
<body scrolling="no">
    <div id="mangh5r">
      <div id="preview" class="stage">
        <img id="thumbnail" class="ui" title="クリックするとマンガ閲覧をスタートします"/>
        <div id="preview_ui" class="vhcenter"><span id="read" class="sprite_button" title="マンガを読む"></span></div>
      </div>
      <div id="loading" class="stage">
        <div class="mask"></div>
        <div class="msg">読み込み中...</div>
      </div>
      <div id="reader" class="stage">
        <canvas id="canvas"></canvas>
        <div id="unloaded" class="msg">読み込み中...</div>
      </div>
      <div id="finish" class="stage">
        <div class="mask"></div>
        <div id="finish_ui" class="vhcenter">
            <div>
                <span id="next" class="sprite_button" title="続きを読む"></span><br />
                <span id="onemore" class="sprite_button" title="もう一回読む"></span><br />
                <span id="vote" class="sprite_button" title="イイネ"></span><br />
                <span id="bookmark" class="sprite_button" title="ブックマーク"></span>
            </div>
        </div>
      </div>
      <div id="error" class="stage">
        <div class="mask"></div>
        <div class="msg">このマンガは既に削除されたか<br />公開停止になっています。</div>
      </div>
    </div>
</body></html>
