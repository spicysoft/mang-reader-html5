<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <include type="javascript" src_interns="src/main/js/strings.js,src/main/js/Reader.js,src/main/js/App.js,src/main/js/SceneAnimator.js,src/main/js/jquery.cookie.js" src_externs="lib/jquery-1.5.min.js:lib/closure-compiler/jquery-1.5.externs.js,src/main/js/ga.js:src/main/js/ga.js"/>
    <include type="css" src="src/main/js/pc.css"/>
    <script type="text/javascript" >
      var fileref=document.createElement("link");
      fileref.setAttribute("rel", "stylesheet");
      fileref.setAttribute("type", "text/css");
      if($(window).width() <= 320){
          fileref.setAttribute("href", "layout.320.css?v=6" );
      }else{
          fileref.setAttribute("href", "layout.480.css?v=6" );
      }
      document.getElementsByTagName('head').item(0).appendChild(fileref);
    </script>
</head>
<body scrolling="no" oncontextmenu="return false;">
    <div id="mangh5r">
      <div id="preview" class="stage">
        <img id="thumbnail" class="ui" title="クリックするとマンガ閲覧をスタートします"/>
        <div id="preview_ui" class="vhcenter">
          <span id="start_ui">
            <span id="start" class="sprite" title="マンガを読む"></span>
          </span>
        </div>
      </div>
      <div id="reader" class="stage">
        <canvas id="canvas"></canvas>
      </div>
      <div id="menu" style="display:none;">
        <div id="menu_upper">
          <span id="toggle_reading"    class="sprite disable"  title="読書モード" ></span>
          <span id="toggle_original"   class="sprite"  title="原画モード"  style="display:none;"></span>
          <span id="toggle_scene_view" class="sprite disable"  title="コマ表示"></span>
          <span id="toggle_page_view"  class="sprite"  title="ページ表示" style="display:none;"></span>
        </div>
        <div id="menu_lower">
          <span id="prev_scene"   class="sprite disable" title="前のコマへ"></span>
          <span id="prev_page"   class="sprite disable"  style="display:none;" title="前のページへ"></span>
          <span id="first_scene"  class="sprite disable" title="最初から読む"></span>
        </div>
        <div id="menu_center">
          <span id="progress" ><span id="progress_current">--</span>/<span id="progress_total">--</span></span>
          <span id="menu_tab_wrap">
            <span id="menu_tab" class="sprite"  ></span>
          </span>
        </div>
      </div>
      <div id="menu_switch" ></div>
      <div id="finish" class="stage">
        <div class="mask"></div>
        <div id="finish_ui" >
          <div id="finish_actions">
            <div id="finish_social_actions">
              <span id="bookmark"  class="sprite disable" title="ブックマークを押して次へ"></span>
              <span id="vote"      class="sprite disable" title="イイネを押して次へ"></span>
            </div>
            <span id="next"  class="sprite disable" title="次の話へ"></span>
          </div>
        </div>
      </div>
      <div id="dialog">
        <div id="dialog_loading"  class="sprite" style="display:none;"></div>
      </div>
      <div id="error" class="stage">
        <div class="mask"></div>
        <div id="dialog_error" class="sprite">
          <span id="errmsg_default" class="msg">このマンガは既に削除されたか、公開されていません。</span>
          <span id="errmsg_servererr" class="msg" style="display:none;">アクセスが集中しています。暫く時間を開けてからページを再読み込みして下さい。</span>
          <span id="errmsg_expired" class="msg" style="display:none;">スーパーユーザーモードでの閲覧期限がタイムアウトしました。ページを再度読み込むと閲覧可能になります。</span>
          <span id="errmsg_forbidden" class="msg">このマンガを閲覧する権限がありません。一部の会員のみが閲覧可能なマンガです。</span>
        </div>
      </div>
      <div id="story_title_insert" style="display:none;">
        <div id="story_title_items">
          <div id="story_title"></div>
          <div id="story_number"><span id="story_number_num"></span>話</div>
        </div>
      </div>
    </div>
</body></html>
